{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Название</th>
                            <td>{{ product.name }}</td>
                        </tr>
                        <tr>
                            <th>Цена</th>
                            <td>{{ product.price }} руб.</td>
                        </tr>
                        <tr>
                            <th>Описание</th>
                            <td style="word-break: break-all">
                                {{ product.description|slice:":100"|safe }}
                                {% if product.description|length > 100 %}...{% endif %}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer">
                    <a href="{% url 'catalog:home' %}"
                       class="btn btn-sm btn-secondary">Вернуться к списку продуктов</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
